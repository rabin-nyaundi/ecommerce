{% extends 'shop/mainlayout.html' %}
{% load static %}
{% block content %}
    <div class="row">
        <div class="col-lg-3" style="padding: 10px; margin: 55px 0 0 0 ;">
            <ul class="list-group">
                <li class="list-group-item">Molile</li>
                <li class="list-group-item">Accessories</li>
                <li class="list-group-item">Laptops</li>
              </ul>
        </div>
        <div class="col-lg-9">
            <div class="row" style="padding: 10px; margin: 15px 5px 5px 5px;">
                {% for product in products %}
                <div class="col-lg-4" style="padding: 10px; margin: 15px 0px 5px 0px;">
                    <img class="thumbnail" src="{{ product.imageUrl }}" alt="">
                    <div class="box-element product">
                        <h6>{{product.name}}</h6>
                        <h6>{{product.description}}</h6>
                        <hr>
                        <div class="product-action">
                            <div class="add-cart">
                                <button data-product="{{product.id}}" data-action="add" href="{% url 'cart' %}" class="btn btn-warning update-cart">Add to cart</button>
                            </div>
                            <div class="pod-price"><strong>$ {{product.price}}</strong></div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock content %}
