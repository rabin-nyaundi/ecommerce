{% extends 'shop/mainlayout.html' %}
{% load static %}
{% block content %}
    <div class="row">
        <div class="col-lg-12">
            <div class="box-element">
                <a href="{% url 'index' %}" class="btn btn-outline-secondary">&#x2190; Continue Shopping</a>
                <br>
                <br> 
                <table class="table">
                    <tr>
                        <th>Total Items selected</th>
                        <th>Total Amount</th>
                    </tr>
                    <tr>
                        <td>6</td>
                        <td>$ 689000</td>
                    </tr>
                </table>
                <div class="checkout">
                    <a id="checkout-link" href="{% url 'checkout' %}" class="btn btn-success">Proceed to checkout</a>
                </div>
            </div>
            <br>
            <div class="box-element">
                <div class="cart-row">
                    <div style="flex: 2;"></div>
                    <div style="flex: 2;"><strong>Item</strong></div>
                    <div style="flex: 1;"><strong>Price</strong></div>
                    <div style="flex: 1;"><strong>Quantity</strong></div>
                    <div style="flex: 1;"><strong>Total</strong></div>
                </div>

                <div class="cart-row">
                    <div style="flex: 2;"><img id="cart-product" src="{% static 'shop/images/cart.png' %}" alt=""></div>
                    <div style="flex: 2;">Product 1</div>
                    <div style="flex: 1;">2800</div>
                    <div style="flex: 1;">
                        <p class="quantity">3</p>
                        <div class="quantity">
                            <i class="fas fa-sort-up"></i>
                            <i class="fas fa-sort-down"></i>
                        </div>
                    </div>
                    <div style="flex: 1;"> 7200</div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
