{% extends 'shop/layout.html' %}

{% load static %}

{% block title %}
    login
{% endblock title %}

{% block content %}
  <div class="container login">
      <div class="row justify-content-center">
        <div class="col-md-5">
           <div class="login-form">
            <h4 class="header_text">User Login</h4>
            {% if message %}
            <div class="alert alert-danger alert-dismissible fade show">
                {{ message}}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            {% endif %}
            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                <div class="form-group text-box">
                    <label for="username">User name: </label>
                    <input type="text" class="form-control" name="username" placeholder="Enter username" autofocus required>
                </div>
                <div class="form-group text-box">
                    <label for="password">Password</label>
                    <input type="password" name="password" class="form-control" placeholder="Enter password" required>
                </div>
                <div class='form-group btn-login'>
                    <button class="btn btn-primary" name="login-btn" >Login</button>
                </div>
            </form>
           </div>
        </div>
      </div>
  </div>
{% endblock content%}
